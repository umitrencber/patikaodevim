<h1>Listelerle Çalışmalarım</h1>

<!--
    Sıralı listeler => 1 , 2 , 3  -> ordered list -> ol 
    Sırasız listeler => *,*,* -> unordered list  -> ul
    list item => li
    -->

<h2>Ordered List</h2>


<ol>
    <li>Sıralı listeler1</li>
    <li>Sıralı listeler2</li>
</ol>
<h2>Unordered List</h2>

<ul>
    <li>Sırasız listeler1</li>
    <li>Sırasız listeler2</li>
    <li>Sırasız listeler3</li>
    <li></li>
</ul>
